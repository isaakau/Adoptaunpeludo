<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda a un peludo: Postulacion</title>
    <!--Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Postulación</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required>
        </div>

        <label for="correo">Correo:</label>
        <input type="email" id="email" name="correo" placeholder="Email">
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" placeholder="Edad">
        </div>
        <div class="form-group">
            <input type="radio" id="rut" name="identificacion" value="rut">
            <label for="rut">Rut</label>
            <input type="radio" id="pasaporte" name="identificacion" value="pasaporte">
            <label for="pasaporte">Pasaporte</label><br>
            <label for="identificacion">Nro:</label>
            <input type="text" id="identificacion" name="identificacion" placeholder="Nro de Identidad" required>
        </div>
        <div class="form-group">
            <label for="tel">Teléfono:</label>
            <select>
                <option value="0">+56 9</option>
                <option value="1">+56 Y</option>
                <option value="2">+56 2</option>
            </select>
            <input type="tel" id="tel" name="telefono" placeholder="Teléfono">
        </div>
        <label for="comentario">Comentario:</label><br>
        <textarea name="mensaje" cols="45" rows="15"></textarea>
        <div class="form-group">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
    </form>

    <!--FOOTER-->
    <!--Popper y Bootstraps juntos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
